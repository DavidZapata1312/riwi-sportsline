sonar.projectKey=riwi-sportsline
sonar.projectName=Riwi Sportsline
sonar.projectVersion=1.0

# Source settings
sonar.sources=src
sonar.tests=test
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Where compiled files / coverage live (adjust paths if needed)
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions (adjust as needed)
sonar.exclusions=**/*.spec.ts,**/*.test.ts,**/node_modules/**,**/dist/**
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# Node / TS settings
sonar.nodejs.executable=node
